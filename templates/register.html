<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - AyurCure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>

<div class="form-container">
    <h2>Register</h2>

    <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <div class="input-group">
            <i class="fas fa-mobile-alt"></i>
            <input type="text" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" title="Enter exactly 10 digits">
        </div>

        <div class="input-group">
            <i class="fas fa-image"></i>
            <input type="file" name="profile_pic" accept="image/*" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="agree" required> I agree to the license terms
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="text-center">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<!-- Toast and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        $(document).ready(function() {
          {% for category, message in messages %}
            toastr.options.timeOut = 3000;
            toastr.options.progressBar = true;
            toastr.options.closeButton = true;
            toastr["{{ category }}"]("{{ message }}");
          {% endfor %}
        });
      {% endif %}
    {% endwith %}
</script>

</body>
</html>
